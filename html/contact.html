<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" href="../css/all/color.css">
    <link rel="stylesheet" href="../css/contact/style-contact.css">
    <link rel="stylesheet" href="../css/all/style.css">


</head>
<body>

    <!-- main starts -->
    <article>
        <section class="form">
            <div class="form-contact">
                <h2>Liên hệ chúng tôi</h2>
                <p>Nếu bạn gặp sự cố hay có thắc mắc gì về sản phẩm thì hãy gửi cho chúng tôi</p>
                <div class="info-user">
                    <input type="text" placeholder="Tên người gửi">
                    <input type="email" placeholder="gmail">
                    <input type="tel" placeholder="sdt">
                    <input type="text" placeholder="Tiêu đề">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Lời nhắn"></textarea>
                <div class="btn-sudmit">
                    <button class="btn">Gửi</button>
                </div>
            </div>


            <div class="map-img">
                <!-- <img src="../image/address.jpg" alt=""> -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.0527409844362!2d106.67456927508476!3d10.8835932572078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174d7d35ae7c543%3A0xee9c0e1e2912bf28!2zOTcvMTggxJAuIFRYIDMzLCBUaOG6oW5oIFh1w6JuLCBRdeG6rW4gMTIsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1683135426308!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </article>
    <!-- main ends -->





    <!-- javascript file -->
    <script type="module" src="../js/app.js"></script>
    <script src="../js/js-contact.js"></script>
    
</body>
</html>
